<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/moneyList.css">


  <title>首页</title>
</head>

<body>
  <div class="mmm_header">
    <div class="header_logo">
      省钱控-最新优惠
    </div>
    <div class="header_upload">
      <a href="javascript:;">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </div>

 

  <!-- 商品模块 -->


  <div class="mmm_product">
    <div class="product_list">
      <ul>
        <!-- 挖个坑 -->
      </ul>
    </div>
  </div>

  <!-- 分页栏 -->

  <div class="fenye_box clearfix">
    <button class="boxleft">上一页</button>
    <select class="boxmiddle">

      <!-- 挖个坑 -->
    </select>
    <button class="boxright">下一页</button>
  </div>


  <!-- 底部 -->

  <div class="footer">
    <ul>
      <li>
        <a href="#" width="30%">登陆</a>
      </li>
      <li>
        <a href="#" width="30%">注册</a>
      </li>
      <li>
        <a  class="to-top" href="#" width="40%">返回顶部</a>
      </li>
    </ul>

    <div class="footer_more">
      <div class="footer_nav">
        <span class="s1">登陆</span>
        <span class="s2">注册</span>
        <span class="s3">-返回顶部</span>
      </div>
      <div class="nav2">
        <span class="s4">m.manmanbuy.com</span>
      </div>
    </div>

  </div>



  <!-- 产品模块 -->
  <script type="text/html" id="tpl2">
    {{ each result  v i }}
        <li class="clearfix">
          <a href="./moneyPro.html?productid={{v.productId}}" class="clearfix">
            <div class="pic">
            {{@v.productImgSm}}
            </div>
            <div class="info">
              <div class="title">
                <span class="first">{{v.productName}}</span>
                <span class="second">{{v.productPinkage}}</span>
              </div>
              <div class="other">
                <span class="mall"> {{v.productFrom}} | {{v.productTime}}</span>
                <span class="other_right">
                  <span i="icon-comment">{{v.productComCount}}</span>
                </span>
              </div>
            </div>
          </a>
        </li>
    {{/each}}
  </script>


  <script type="text/html" id="tmp-option">
   <%  for(var i = 1; i <= totalPage; i++){ %>
    <option value="{{i}}">{{i}}/{{totalPage}}</option>
    <% } %>
</script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/moneyList.js"></script>
  <script src="./js/common.js"></script>
</body>

</html>
