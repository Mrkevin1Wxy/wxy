<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/bijiasearch.css">
  
  <title>首页</title>
</head>

<body>
  <div class="mmm_header">
    <div class="header_logo">
      <img src="./images/header_logo.png" alt="">
    </div>
    <div class="header_upload">
      <a href="javascript:;">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </div>

  <!-- 搜索栏 -->
  <div class="mmm_search">
    <input type="text" class="search_input" placeholder="请输入你想比价的商品">
    <button class="search_button">搜索</button>
  </div>

  <div class="category clearfix">
    <ul class="clearfix category-title">
        <li class="big_li">
          <a class="first_a" href="javascript:;"><span>大家电</span><img src="./images/类型-category_06.png" alt=""></a>
          <ul>
            <li><a href="javascript:;">电视</a></li>
            <li><a href="javascript:;">空调</a></li>
            <li><a href="javascript:;">影院</a></li>
            <li><a href="javascript:;">冰箱</a></li>
            <li><a href="javascript:;">DVD</a></li>
            <li><a href="javascript:;">音响/音箱</a></li>
            <li><a href="javascript:;">洗衣机</a></li>            
          </ul>y
        </li>
        
    </ul>
  </div>




 

  <!-- 底部 -->

  <div class="footer">
    <ul>
      <li>
        <a href="#" width="30%">登陆</a>
      </li>
      <li>
        <a href="#" width="30%">注册</a>
      </li>
      <li>
        <a href="#" width="40%">返回顶部</a>
      </li>
    </ul>

    <div class="footer_more">
      <div class="footer_nav">
        <span class="s1">手机APP下载</span>
        <span class="s2">慢慢买手机版</span>
        <span class="s3">-掌上比价平台</span>
      </div>
      <div class="nav2">
        <span class="s4">m.manmanbuy.com</span>
      </div>
    </div>

  </div>


  <script type="text/html" id="tpl">
  {{ each result as v i }}
         <li class="big_li">
          <a class="first_a" data-id="{{v.titleId}}" href="javascript:;"><span>{{v.title}}</span><img src="./images/类型-category_06.png" alt=""></a>
          <ul class="clearfix">
                   
          </ul>
        </li>
   {{/each}}     
  </script>

  <script type="text/html" id="tpl2">
    {{ each result as v i}}
        
      <li><a href="./productList.html?category={{v.categoryId}}">{{v.category}}</a></li>


    {{/each}}

  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/bijiasearch.js"></script>
</body>

</html>
