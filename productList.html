<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/productList.css">
  

  <title>首页</title>
</head>

<body>
  <div class="mmm_header">
    <div class="header_logo">
      <img src="./images/header_logo.png" alt="">
    </div>
    <div class="header_upload">
      <a href="javascript:;">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </div>

  <!-- 搜索栏 -->
  <div class="mmm_search">
    <input type="text" class="search_input" placeholder="请输入你想比价的商品">
    <button class="search_button">搜索</button>
  </div>

  <!-- 分类栏 -->

  <div class="nav">
    <!-- <a href="javascript:;">首页 &gt </a>
    <a href="javascript:;">全部分类 &gt </a>
    <a href="javascript:;">电视</a> -->
  </div>

  
  <!-- 商品模块 -->

   
  <div class="mmm_product">
      <div class="product_list">
        <ul>
          <!-- 挖个坑 -->
        </ul>
      </div>
    </div>

<!-- 分页栏 -->

  <div class="fenye_box clearfix">
    <button class="boxleft">上一页</button>
    <select class="boxmiddle">

      <!-- 挖个坑 -->
    </select>
    <button class="boxright">下一页</button>
  </div>


  <!-- 底部 -->

  <div class="footer">
    <ul>
      <li>
        <a href="#" width="30%">登陆</a>
      </li>
      <li>
        <a href="#" width="30%">注册</a>
      </li>
      <li>
        <a href="#" width="40%">返回顶部</a>
      </li>
    </ul>

    <div class="footer_more">
      <div class="footer_nav">
        <span class="s1">手机APP下载</span>
        <span class="s2">慢慢买手机版</span>
        <span class="s3">-掌上比价平台</span>
      </div>
      <div class="nav2">
        <span class="s4">m.manmanbuy.com</span>
      </div>
    </div>

  </div>


  <!-- 商品模块 -->
  <script type="text/html" id="tpl">
  {{ each result  v i }}
  <a href="javascript:;">首页 &gt </a>
  <a href="./bijiasearch.html">全部分类 &gt </a>
  <a href="./productList.html?category={{v.categoryId}}">{{v.category}}</a> 
  
  {{ /each}}
  </script>






  <!-- 产品模块 -->
<script type="text/html" id="tpl2">
{{ each result  v i }}
    <li class="clearfix">
      <a href="./product.html?productId={{v.productId}}&brandName={{v.brandName}}&productPrice={{v.productPrice}}&productCom={{v.productCom}}" class="clearfix">
        <div class="pic">
         {{@v.productImg}}
        </div>
        <div class="info">
          <div class="title">
            <span class="first">{{v.productName}}</span>
            <span class="second">{{v.productPrice}}</span>
          </div>
          <div class="other">
            <span class="mall">京东商城 | {{v.productQuote}}</span>
            <span class="other_right">
              <span i="icon-comment">{{v.productCom}}</span>
            </span>
          </div>
        </div>
      </a>
    </li>
{{/each}}
</script>


<script type="text/html" id="tmp-option">
   <%  for(var i = 1; i <= totalPage; i++){ %>
    <option value="{{i}}">{{i}}/{{totalPage}}</option>
    <% } %>
</script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/productList.js"></script>
  <script src="./js/common.js"></script>
</body>

</html>
