<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>首页</title>
</head>
<body>
  <div class="mmm_header">
    <div class="header_logo">
      <img src="./images/header_logo.png" alt="">
    </div>
    <div class="header_upload">
      <a href="javascript:;"><img src="./images/header_app.png" alt=""></a>
    </div>
  </div>

  <!-- 搜索栏 -->
  <div class="mmm_search">
    <input type="text" class="search_input" placeholder="请输入你想比价的商品">
    <button class="search_button">搜索</button>
  </div>

  <!-- 功能栏 -->
  <div class="mmm_content clearfix">
    <div class="content_common">
      <a href="bijiasearch.html">
        <img src="./images/ic_search.png" alt="">
        <p>比价搜索</p>
      </a>
    </div>

    <div class="content_common">
      <a href="./moneyList.html">
        <img src="./images/ic_cu.png" alt="">
        <p>省钱控</p>
      </a>
    </div>

    <div class="content_common">
      <a href="./discount.html">
        <img src="./images/ic_coudanpin.png" alt="">
        <p>国内折扣</p>
      </a>
    </div>

    <div class="content_common">
      <a href="./baicaijia.html">
        <img src="./images/ic_bcj.png" alt="">
        <p>白菜价</p>
      </a>
    </div>
    <div class="content_common">
      <a href="javascript:''">
        <img src="./images/haitao.png" alt="">
        <p>海淘折扣</p>
      </a>
    </div>
    <div class="content_common">
      <a href="javascript:''">
        <img src="./images/ic_temai.png" alt="">
        <p>优惠券</p>
      </a>
    </div>
    <div class="content_common">
      <a href="javascript:''">
        <img src="./images/ic_trend.png" alt="">
        <p>查历史价</p>
      </a>
    </div>
    <div class="content_common">
      <a href="javascript:''">
        <img src="./images/gengduo.png" alt="">
        <p>更多</p>
      </a>
    </div>
    <div class="content_common">
      <a href="javascript:''">
        <img src="./images/ic_coudanpin.png" alt="">
        <p>凑单品</p>
      </a>
    </div>
    <div class="content_common">
      <a href="javascript:''">
        <img src="./images/ic_kb.png" alt="">
        <p>口碑排行</p>
      </a>
    </div>
    <div class="content_common">
      <a href="javascript:''">
        <img src="./images/ic_mall.png" alt="">
        <p>商城导航</p>
      </a>
    </div>
    <div class="content_common">
      <a href="javascript:''">
        <img src="./images/ic_pp.png" alt="">
        <p>品牌大全</p>
      </a>
    </div>
  </div>

<!-- 推荐栏 -->
<div class="mmm_tuijian">
  <div class="tuijian_left">
    <p>超值折扣推荐</p>
  </div>
  <div class="tuijian_right">
    <img src="./images/more.png" alt="">
  </div>
</div>

<!-- 商品栏 -->
  <div class="mmm_product">
    <div class="product_list">
      <ul>
        <!-- 挖个坑 -->
      </ul>
    </div>
  </div>


  <!-- 品牌排行 -->
  <div class="mmm_paihang">
    <div class="paihang_left">
      <p>品牌排行</p>
    </div>
    <div class="paihang_right">
      <img src="./images/more.png" alt="">
    </div>
  </div>


  <!-- 底部 -->

  <div class="footer">
    <ul>
      <li> <a href="#" width="30%">登陆</a></li>
      <li> <a href="#" width="30%">注册</a></li>
      <li> <a href="#" width="40%">返回顶部</a></li>
    </ul>

    <div class="footer_more">
      <div class="footer_nav">
        <span class="s1">手机APP下载</span>
        <span class="s2">慢慢买手机版</span>
        <span class="s3">-掌上比价平台</span>
      </div>
      <div class="nav2"><span class="s4">m.manmanbuy.com</span></div>
    </div>

  </div>



<script type="text/html" id="tpl2">
{{ each result as v i }}
    <li class="clearfix">
      <a href="javascript:;">
        <div class="pic">
         {{#v.productImgSm}}
        </div>
        <div class="info">
          <div class="title">
            <span class="first">{{v.productName}}</span>
            <span class="second">{{v.productPinkage}}</span>
          </div>
          <div class="other">
            <span class="mall">京东商城 | {{v.productTime}}</span>
            <span class="other_right">
              <span i="icon-comment">{{v.productComCount}}</span>
            </span>
          </div>
        </div>
      </a>
    </li>
{{/each}}
</script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
