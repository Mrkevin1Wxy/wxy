<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/moneyList.css">
  <link rel="stylesheet" href="./css/discount.css">


  <title>首页</title>
</head>

<body>
  <div class="mmm_header clearfix">
    <div class="header_logo">
      国内折扣
    </div>

    <div class="header_upload">
      <a href="javascript:;">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>

  </div>
 


 
  <!-- 商品模块 -->


  <div class="mmm_product">
    <div class="product_list">
      <ul class="clearfix">
        <!-- 挖个坑 -->
        
      </ul>
    </div>
  </div>


  <!-- 底部 -->

  <div class="footer">
    <ul>
      <li>
        <a href="#" width="30%">登陆</a>
      </li>
      <li>
        <a href="#" width="30%">注册</a>
      </li>
      <li>
        <a class="to-top" href="#" width="40%">返回顶部</a>
      </li>
    </ul>

    <div class="footer_more">
      <div class="footer_nav">
        <span class="s1">手机APP下载</span>
        <span class="s2">慢慢买手机版</span>
        <span class="s3">-掌上比价平台</span>
      </div>
      <div class="nav2">
        <span class="s4">m.manmanbuy.com</span>
      </div>
    </div>

  </div>

  <script type="text/html"  id="tpl">
    {{each result v i}}
      <li class="product_li clearfix">
          {{@v.productImg}}
          <div>{{v.productName}}</div>
          <div>{{v.productPrice}}</div>
          <p>{{v.productFrom}}{{v.productTime}}</p>
      
      </li>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/discount.js"></script>
  <script src="./js/common.js"></script>
</body>

</html>
