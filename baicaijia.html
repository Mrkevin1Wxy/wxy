<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/baicaijia.css">

  <title>Document</title>
</head>
<body>
  <!-- 白菜价头部 -->
  <div class="container">
    <div class="leftlogo">
      <a href="#"></a>
    </div>
    <div class="rightlogo">
      <a href="#"></a>
    </div>
    <div class="center">白菜价-淘宝内部券</div>
  </div>


  <!-- 导航栏 -->

  <div class="baicaijianav">
    <ul class="clearfix">
      <!-- 挖个坑 -->
    </ul>
  </div>

<!-- 商品列表 -->
  <div class="baijiacaiProduct clearfix">
    
    <!-- 挖个坑 -->

  </div>
    <!-- 底部 -->
    
    <div class="footer">
      <ul>
        <li>
          <a href="#" width="30%">登陆</a>
        </li>
        <li>
          <a href="#" width="30%">注册</a>
        </li>
        <li>
          <a class="to-top" href="#" width="40%">返回顶部</a>
        </li>
      </ul>
    
      <div class="footer_more">
        <div class="footer_nav">
          <span class="s1">手机APP下载</span>
          <span class="s2">慢慢买手机版</span>
          <span class="s3">-掌上比价平台</span>
        </div>
        <div class="nav2">
          <span class="s4">m.manmanbuy.com</span>
        </div>
      </div>
    
    </div>


  <script type="text/html" id="tpl">

    {{each result v i }}
      <li data-id="{{v.titleId}}">{{v.title}}</li>
    {{/each}}
  </script>


  <script type="text/html" id="tpl2">
    {{each result v i }}
      <div class="productlist clearfix">
        <div class="productImg">
          {{@v.productImg}}
        </div>
        <div class="productinfo">
           <div>{{@v.productName}}</div>
          {{@v.productCouponRemain}}
          {{@v.productCoupon}}
        </div>
      </div>

    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/baicaijia.js"></script>
  <script src="./js/common.js"></script>
  <script src="./lib/iscroll.js"></script>
</body>
</html>
