<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/moneyList.css">
  <link rel="stylesheet" href="./css/moneyPro.css">


  <title>首页</title>
</head>

<body>
<div class="mmm_header clearfix">
  <div class="header_logo">
    国内折扣
  </div>

  <div class="header_upload">
    <a href="javascript:;">
      <img src="./images/header_app.png" alt="">
    </a>
  </div>

</div>
  <!-- 头部 -->
  <div class="money_head">
    <!-- 挖个坑 -->
  </div>


  <!-- 购买 -->
  <div class="buy clearfix">
    <button>前往购买</button>
  </div>

  <!-- 二维码 -->
  <div class="erweima">
  
  
  </div>

  <!-- 返回值 -->
  <div class="fanhui">

  </div>

  <!-- 商品模块 -->


  <div class="mmm_product">
    <div class="product_list">
      <ul>
        <!-- 挖个坑 -->
      </ul>
    </div>
  </div>


  <!-- 底部 -->

  <div class="footer">
    <ul>
      <li>
        <a href="#" width="30%">登陆</a>
      </li>
      <li>
        <a href="#" width="30%">注册</a>
      </li>
      <li>
        <a class="to-top" href="#" width="40%">返回顶部</a>
      </li>
    </ul>

    <div class="footer_more">
      <div class="footer_nav">
        <span class="s1">手机APP下载</span>
        <span class="s2">慢慢买手机版</span>
        <span class="s3">-掌上比价平台</span>
      </div>
      <div class="nav2">
        <span class="s4">m.manmanbuy.com</span>
      </div>
    </div>

  </div>

  <!-- 商品信息模板 -->
  <script type="text/html" id="tpl">
    {{each result v i}}
      <div class="money_title">{{v.productName}}</div>
      <div class="money_pingjia">
        <span>{{v.productFrom}}</span>
        <span>{{v.productTime}}</span>
        <span>{{v.productTips}}</span>
      </div>
      <div class="money_info clearfix">
        <div class="product_info">{{v.productInfo2}}</div>
        {{@v.productImgSm}}
      </div> 
    {{/each}}
  </script>

<!-- 二维码图片 -->

<script type="text/html" id="tpl2">

  {{each result v i}}
    {{@v.productImg2}}
  {{/each}}
</script>

<!-- 评论界面 -->
  <script type="text/html" id="tpl3">
    {{each result v i }}
      
      {{@v.productComment}}

    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/moneyPro.js"></script>
  <script src="./js/common.js"></script>
</body>

</html>
